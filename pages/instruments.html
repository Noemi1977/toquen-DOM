<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Interactivo</title>
    <link rel="stylesheet" href="../src/css/style-instrument.css"> <!--ARCHIVO CSS STYLE-->
    <script src="../src/js/instrument.js"></script> <!--ARCHIVO JAVASCRIPT-->

    <!--Baskerville Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!--Montserrat Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   
            <!-- TECLAS PIANO -->
            <ul class="set">
                <!-- Primera octava de C4 a B4 -->
                <li class="white c" data-note="C4"></li>
                <li class="black cs" data-note="C#4"></li>
                <li class="white d" data-note="D4"></li>
                <li class="black ds" data-note="D#4"></li>
                <li class="white e" data-note="E4"></li>
                <li class="white f" data-note="F4"></li>
                <li class="black fs" data-note="F#4"></li>
                <li class="white g" data-note="G4"></li>
                <li class="black gs" data-note="G#4"></li>
                <li class="white a" data-note="A4"></li>
                <li class="black as" data-note="A#4"></li>
                <li class="white b" data-note="B4"></li>

                <!-- Segunda octava C5 a B5 -->
                <li class="white c" data-note="C5"></li>
                <li class="black cs" data-note="C#5"></li>
                <li class="white d" data-note="D5"></li>
                <li class="black ds" data-note="D#5"></li>
                <li class="white e" data-note="E5"></li>
                <li class="white f" data-note="F5"></li>
                <li class="black fs" data-note="F#5"></li>
                <li class="white g" data-note="G5"></li>
                <li class="black gs" data-note="G#5"></li>
                <li class="white a" data-note="A5"></li>
                <li class="black as" data-note="A#5"></li>
                <li class="white b" data-note="B5"></li>
            </ul>
        
</body>
</html>
