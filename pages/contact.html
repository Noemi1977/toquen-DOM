<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styleForm.css">
    <link rel="shortcut icon" href="/public/image/Logo negro .svg" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <nav>

    </nav>
    <main>
        

    
    <section id="contacto">

      <div id="contactoContenedor">
        <div class="textoContenedor">
          <h2 class="tituloSeccion" >¿Quieres preguntarnos algo?</h2>
        </div>
        <form action="" id="formularioContenedor" >
          <!-- ponemos placeholder para que el usuario sepa lo que tiene que escribir en cada input -->
            <label for="">Nombre</label>
            <input id="name"  type="text" name="name" placeholder=" Introduce tú nombre completo" required>
            <label for="">Correo</label>
            <input id="email" type="email" name="email" placeholder=" Introduce tú correo electrónico" required>
            <label for="">Telefono</label>
            <input id="telephone" type="tel" name="telephone" placeholder=" Introduce tú número de telefono" id="telephone" required>
            <label for="">Mensaje</label>
            <input id="mensaje" type="text" name="mensaje" placeholder=" Mensaje" required>
            <input id="botonFormulario" onclick="" value="Enviar">
           
        </form>

    </div>
 

    </section>
    </main>
</body>
</html>
